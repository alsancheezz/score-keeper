<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,500;0,700;1,300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Score Keeper</title>
</head>
<body>
<section class="main">
<div class="container-main">

  <h1 class="display-5 text-center">SCORE KEEPER</h1>
  <h2 class="display-3 mt-4 text-center"><span class="p1">0</span> to <span class="p2">0</span></h1>

<div class="container d-flex flex-row justify-content-around align-items-center my-4 button-grp">
  <div class="p-button mr">
  <button type="button" class="btn btn-secondary m-1 button-p1" id="p1Button">Player 1</button>
  <button type="button" class="btn btn-secondary m-1 button-p2" id="p2Button">Player 2</button>
</div>
<div class="sel">
  <span>Target Score: </span><select class="form-select form-select-sm" name="" id="rounds">
    <option value="" disabled selected hidden>-----</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
  </select>
</div>
</div>

<div class="container res-cont">
  <button type="button" class="btn btn-outline-info" id="reset">Reset</button>
</div>
  <ul class="scoreHistory"></ul>
</div>
</section>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
